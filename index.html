<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title> Teknologi projekt</title>
</head>

<body>
    <div class="navbar">
        <a class="active" href="bluetooth ">Bluetooth</a>
        <style>
            .navbar {
                background-color: grey;
                overflow: hidden;
            }

            .navbar a {
                float: left;
                color: #ffffff;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;

            }

            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }

            .navbar a.active {
                background-color: #4CAF50;
                color: white;
            }

            #terminal div {
                color: darkgray;
            }

            #terminal div.out {
                color: gray;
            }

            #terminal div.in {
                color: #4CAF50
            }
        </style>
    </div>
    <div>
        <h1>Bluetooth Teknologiprojekt</h1>
        <button id="connect" type="button">Connect to Bluetooth</button>

        <button id="disconnect" type="button">Disconnect from Bluetooth</button>

        <div id="terminal">
            <div>Bluetooth connection to device</div>
            <div class="out">Outcoming message</div>
            <div class="in">Incoming message</div>
        </div>

        <form id="send-form">
            <input id="input" type="text">
            <button type="submit">Submit</button>
        </form>
        <script>
            // FÃ¥r referencer fra bluetooth hjemmesiden, til UI elementer. 
            let connectButton = document.getElementById('connect');
            let disconnectButton = document.getElementById('disconnect');
            let terminalContainer = document.getElementById('terminal');
            let sendForm = document.getElementById('send-form');
            let inputField = document.getElementById('input')
            let deviceCache = null;
            let characteristicCache = null;
            let readBuffer = '';


            // Connecter til et device ved button click
            connectButton.addEventListener('click', function () {
                connect();
            });

            // Disconnecter fra et device ved button click
            disconnectButton.addEventListener('click', function () {
                disconnect();
            });

            // Handle form submit event
            sendForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevents form sending
                send(inputField.value); // Sends the inputfield contents
                inputField.value = '';  // Zero text field
                inputField.focus();     // Focus on the text field.
            });


            // Launch Bluetooth device chooser and connect to the selected.
            function connect() {
                return (deviceCache ? Promise.resolve(deviceCache) :
                    requestBluetoothDevice()).
                    then(device => connectDeviceAndCacheCharacteristic(device)).
                    then(characteristic => startNotifications(characteristic)).catch(error => log(error));
            }

            // Request Bluetooth Device
            function requestBluetoothDevice() {
                log('Requesting bluetooth device...');

                return navigator.bluetooth.requestDevice({acceptAllDevices = true}
                ).
                    then(device => {
                        log('"' + device.name + '"Bluetooth device selected');
                        deviceCache = device;

                        return deviceCache;
                    })
            }

            // Connect device and chache characteristic
            function connectDeviceAndCacheCharacteristic(device) {
                if (device.gatt.connected && characteristicCache) {
                    return Promise.resolve(characteristicCache);

                }

                log('Connecting to GATT server..');

                return device.gatt.connect().
                    then(server => {
                        log('GATT server connected, getting service..');
                        return server.getPrimaryService(0xFFE0);
                    }).
                    then(service => {
                        log('Service found, getting characteristic..');

                        return service.getCharacteristic(0xFFE1);
                    }).
                    then(characteristic => {
                        log('Characteristic found');
                        characteristicCache = characteristic

                        return characteristicCache
                    });
            }

            // Start notifications
            function startNotifications(characteristic) {
                log('Starting notifications...');

                return characteristic.startNotifications().
                    then(() => {
                        log('Notifications started');
                        characteristic.addEventListener('charachteristicvaluechanged', handleCharacteristicValueChanged);
                    });
            }

            // Self explanatory
            function log(data, type = '') {
                terminalContainer.insertAdjacentHTML('beforeend', '<div' + (type ? ' class=""' + type + '"' : '') + '>' + data + '</div>');

            }

            // Handle disconnection
            function handleDisconnection(event) {
                let device = event.target;

                log('"' + device.name + '" bluetooth device disconnected, trying to reconnect.');

                connectDeviceAndCacheCharacteristic(device).
                    then(characteristic => startNotifications(characteristic)).catch(error => log(error));
            }

            // Disconnect from the connected device
            function disconnect() {
                if (deviceCache) {
                    log('Disconnecting from' + deviceCache.name + '" Bluetooth device...');
                    deviceCache.removeEventListener('gattserverdisconnected', handleDisconnection);


                    if (deviceCache.gatt.connected) {
                        deviceCache.gatt.disconnect();
                        log('"' + deviceCache.name + '" bluetooth device disconnected')
                    }

                    else {
                        log('"' + deviceCache.name + '" bluetooth device is already disconnected');
                    }
                }

                if (characteristicCache) {
                    characteristicCache.removeEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);
                    characteristicCache = null;
                }

                deviceCache = null;
            }
            // handles characteristics values that has changed.
            function handleCharacteristicValueChanged(event) {
                let value = new TextDecoder().decode(event.target.value);

                for (let c of value) {
                    if (c === '\n') {
                        let data = readBuffer.trim();
                        readBuffer = '';

                        if (data) {
                            receive(data);
                        }
                    }
                    else {
                        readBuffer += c;
                    }
                }
            }

            function receive(data) {
                log(data, 'in');
            }
            // Send data
            function send(data) {
                data = String(data);

                if (!data || !characteristicCache) {
                    return;
                }

                data += '\n';

                if (data.length > 20) {
                    let chunks = data.match(/([\r\n]){1, 20}/g);


                    writeToCharacteristic(characteristicCache, chunks[0]);

                    for (let i = 1; i < chunks.length; i++) {
                        settimeout(() => {
                            writeToCharacteristic(characteristicCache, chunks[i]);

                        }, i * 100);
                    }
                }
                else {
                    writeToCharacteristic(characteristicCache, data);
                }
                log(data, 'out');
            }

            function writeToCharacteristic(characteristic, data) {
                characteristic.writeValue(new TextDecoder().encode(data));
            }

        </script>
    </div>
</body>
</html>
